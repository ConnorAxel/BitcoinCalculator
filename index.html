    <script>
        function ConvertirMonedaABitcoin() { 
            var monto = $("#txtMonto").val() * document.getElementById("cmbBitcoin").value;
            var moneda = document.getElementById("cmbMoneda").value;
            var output = $.ajax({
            url: 'https://community-bitcointy.p.mashape.com/convert/' + monto + '/' + moneda, // The URL to the API. You can get this by clicking on "Show CURL example" from an API profile
            type: 'GET', // The HTTP Method, can be GET POST PUT DELETE etc
            data: {}, // Additional parameters here
            dataType: 'json',
            success: function(data) {
                //
                //Change data.source to data.something , where something is whichever part of the object you want returned.
                //To see the whole object you can output it to your browser console using:
                //console.log(data);
                $("#txtResultado").val(data.value); 
                },
            error: function(err) { alert(err); },
            beforeSend: function(xhr) {
            xhr.setRequestHeader("X-Mashape-Authorization", "nLXAVLkYa9mshcmGtyCr81ZNx3Gfp14UUd3jsnAyPrW38eJK5N"); // Enter here your Mashape key
            }
            });
        }
    </script>
